<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

<body>
    <header>
        <img rel="logo" alt="Ghibli logo" src="./images/ghibli-logo.png"/>
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section id="section1">
            <h2>Select a movie</h2>
            <select id="titles">
                <option id="dropdown"></option>

        </section>

            <h2>Add a review</h2>
            <form>
                <label for="review">Your review</label>
                <input id="review" type="text"/>
                <input type="submit">
            </form>
        </section>
        <section id="section3">
            <h2>Movie details</h2>
            <div id="display-info">
                <!--populate 1 h3 and 2 p tags-->
            </div>
        </section>
        <section id="section4">
            <h2>People</h2>
            <ol><!--populate li with names or make hidden if anything--></ol>
            <button id="show-people" text="Show People">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul><!--populate li with reviews added. See option above--></ul>
            <button id="reset-reviews" text="Reset Reviews">Reset Reviews</button>
        </section>
        </main>
    
</body>
</html>
